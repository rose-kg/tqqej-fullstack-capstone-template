name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MONGO_URL: ${{ secrets.MONGO_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to IBM Cloud Container Registry
        run: echo ${{ secrets.IBM_CLOUD_API_KEY }} | docker login -u iamapikey --password-stdin us.icr.io

      - name: Install IBM Cloud CLI
        run: curl -fsSL https://clis.cloud.ibm.com/install/linux | sh

      - name: Clean up old images (optional)
        run: |
          # Try to delete old images to free up quota space
          ibmcloud cr image-rm us.icr.io/rose/giftwebsite-backend:latest || echo "No old images to clean up"

      - name: Build and Push Docker image
        working-directory: ./giftlink-backend
        run: |
          docker build -t us.icr.io/rose/giftwebsite-backend:latest .
          docker push us.icr.io/rose/giftwebsite-backend:latest

      - name: Install Kubernetes Service plugin
        run: ibmcloud plugin install kubernetes-service

      - name: Deploy to IBM Cloud Kubernetes
        run: |
          ibmcloud login --apikey ${{ secrets.IBM_CLOUD_API_KEY }} -r us-south
          ibmcloud ks cluster config --cluster mycluster
          kubectl set image deployment/giftapp giftapp-container=us.icr.io/rose/giftwebsite-backend:latest
          kubectl rollout status deployment/giftapp
