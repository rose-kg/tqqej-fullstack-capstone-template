name: CI/CD to IBM Code Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MONGO_URL: ${{ secrets.MONGO_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to IBM Cloud
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud login --apikey ${{ secrets.IBM_CLOUD_API_KEY }} -r us-south
          ibmcloud target -g Default

      - name: Log in to IBM Cloud Container Registry
        run: |
          ibmcloud cr region-set us-south
          ibmcloud cr login

      - name: Build and Push Docker image
        run: |
          docker build -t us.icr.io/rose/giftwebsite-backend:latest .
          docker push us.icr.io/rose/giftwebsite-backend:latest

      - name: Deploy to IBM Code Engine
        run: |
          ibmcloud ce application update \
            --name giftwebsite-backend \
            --image us.icr.io/rose/giftwebsite-backend:latest \
            --registry-secret icr-secret \
            --env MONGO_URL=$MONGO_URL \
            --env JWT_SECRET=$JWT_SECRET
